<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Komputer Store</title>
  <link rel="stylesheet" href="style.css" rel="stylesheet">
</head>
<span>
  <header  class="headerStyle"> <h1 class="HeaderTitle">KOMPUTER STORE</h1></header>
  
    <span class="BANK">
      <h1>Joe Banker</h1>
      <p id="bankBalance">Balance: 0.0</p>
      <p id="outstandingDue"></p>
      <button id="loan">Request Loan</button>
    </span>

    <span class="JOB">
      <h1>Work</h1>
      <p>Rate: 100,00 kr. pr. click</p>
      <p id="workBalance">Salary: 0</p>
      <button id="doBankEarnings">Bank</button>
      <button id="doWork">Work</button>
      <button id="repayLoan" btn.style.display = "none";>Repay Loan</button>
    </span>

    <span class="StoreSelect">
      <h1>Laptops</h1>
      <select name="items" id="items"></select>
      <h3>Features:</h3>
      <span id="features">Features:</span>
    </span>


    <span class="specsNBuy">
      <img id="image" />
      <h1 id="title" class="break"></h1>
        <br/>
        <br/>
      <div><h3 id="specs" ></h3></div>
    </span>

    <span class="bigBuy" >
      <h3>
        <h2 id="price"></h2>
      </h3>
      <button id="pay">Pay now!</button>
    </span>

  <script src="storeApp.js">
    </script>
</body>
</html>
